<ion-header>
  <ion-toolbar>
    <ion-title>Scan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-title style="height: 50vh">Escane√° el checkpoint</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-img [src]="scannedImage?.src"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <app-button
          id="scanButton"
          [config]="scanButtonConfig"
          (click)="scan()"
        >
        </app-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
